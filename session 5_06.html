    <section class="exercise-06">
        <h3>Center Align Text</h3>
        <p>
            To just center the text in size an element,use <span class="syntax">text-align: center;</span>
        </p>
        <div class="demo-figure">
            This text is centered
        </div>
        <div class="demo-code">
            <h4 >Example</h4>
            <div class="code-content">
                <p><span style="color: #bc6474;">.center</span> &#123;</p>
                <p><span style="color: #ea3324;">text-align</span>: <span style="color: #3233b3;">center</span>;</p>
                <p><span style="color: #ea3324;">border</span>: <span style="color: #3233b3;">3px solid green</span>;</p>
                <p>&#125;</p>
            </div>
            <button class="code-button">Try it Yourself</button>
        </div>
